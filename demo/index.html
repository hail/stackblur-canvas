<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="icon" type="image/png" href="http://d3bomk38d1nzom.cloudfront.net/ui/images/common/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>stackblur - w/CORS support</title>
</head>
<body>

<style>
  html, body {
    height: 100%;
  }

  body {
    margin: 0;
  }

  .container {
    width: 100%;
    height: 50%;
    float: left;
  }

  #stackBlur {
    height: 100%;
    min-height: 100%;
    width: 100%;

    background-position: 50% 50%;

    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  #nativeBlur {
    height: 100%;
    min-height: 100%;
    width: 100%;

    background-position: 50% 50%;

    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

    /*margin: -5px -10px -10px -5px;*/

    -webkit-filter: blur(7px);
    -moz-filter: blur(7px);
    -o-filter: blur(7px);
    -ms-filter: blur(7px);
    filter: blur(7px);
    background-image: linear-gradient(to bottom,rgba(255, 255, 255, 0.2) 0%,rgba(255, 255, 255, 0.65) 60%,rgba(255, 255, 255, 1) 95%), url('https://dtsi4njakwq2e.cloudfront.net/41wNEoZCbH01gMMfU76U5qik3OvWY8vyP41c15fb7hW8XnavnxvYdoOpEsRFDDMdJ8DqZN6dMhds6LFRNmYC5hbYGamX6fMqnwe3e172LVrr9BvDvjZ1foKdZj9QNdw9');
  }
</style>

<div class="container">
  <div id="nativeBlur"></div>
</div>

<div class="container">
  <div id="stackBlur"></div>
</div>

<script src="javascript/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="javascript/underscore/underscore.js" type="text/javascript"></script>
<script src="javascript/backbone/backbone.js" type="text/javascript"></script>
<script src="javascript/stackblur.js" type="text/javascript"></script>
<script type="text/javascript">
  var blur = new Blur({},
    {
      el: document.getElementById('stackBlur'),
      path: 'https://dtsi4njakwq2e.cloudfront.net/41wNEoZCbH01gMMfU76U5qik3OvWY8vyP41c15fb7hW8XnavnxvYdoOpEsRFDDMdJ8DqZN6dMhds6LFRNmYC5hbYGamX6fMqnwe3e172LVrr9BvDvjZ1foKdZj9QNdw9',
      radius: 7,
      radiusFactor: .2,
      fullscreen: false,
      backgroundImagePrefix: 'linear-gradient(to bottom,rgba(255, 255, 255, 0.2) 0%,rgba(255, 255, 255, 0.65) 60%,rgba(255, 255, 255, 1) 95%),'
    }
  );
</script>
</body>
</html>
